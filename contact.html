<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>

    <!-- favicon icon -->
    <link rel="shortcut icon" href="./images/logoicon.ico" type="image/x-icon">

    <!-- The Bootstrap CSS file is linked to the document. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- link to add font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <!-- custom css file added to the current document -->
  <link rel="stylesheet" href="./styles/contact.css">
  </head>

  <body>

    <!-- injecting header.html file in header tag with the help of jquery(a js library) -->
    <header></header>

    <main>
      <div class="container">
        <div class="row">
          <h1 class="text-center my-4 text-decoration-underline text-black">Contact</h1>

          <div class="imagebox col-md-6 col-sm-12 col-12 mt-4 " >
            <img
              src="https://plus.unsplash.com/premium_photo-1661774206450-eac3c48de2c9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZWNvbW1lcmNlfGVufDB8fDB8fHww"
              alt="e-commerce website image" class=" img-fluid "  style="height: 22rem;  "
            />
          </div>

          <div class="col-md-6 formbox">
            <form >
              
              <!-- name -->
              <label for="name" class="form-label">Name :</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter name"
              />

              <!-- email -->
              <label for="email" class="form-label">email :</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />

              <!-- message -->
              <label for="msg" class="form-label mb-2">Message:</label>
              <textarea
                name="message"
                class="form-control"
                id="msg"
                cols="30"
                rows="3"
                placeholder="Enter message here"
              ></textarea>

              <!-- submit button -->
              <input
                type="submit"
                value="Submit"
                class="form-control btn btn-primary mt-4 btn-lg border-1 border-white"
              />
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- injecting footer.html file in footer tag with the help of jquery(a js library) -->
    <footer></footer>

    <!-- cdn to add bootstrap js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    

    <!--cdn to add jquery library  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- custom js file to inject header and footer -->
    <script src="./javascript/headfoot.js"></script>
  </body>
</html>
