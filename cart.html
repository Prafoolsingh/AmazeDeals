<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <!-- fevicon icon -->
    <link rel="shortcut icon" href="./images/logoicon.ico" type="image/x-icon">

     <!-- The Bootstrap CSS file is linked to the document. -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous"
   /> 
    
    <!-- cdn link to add font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/cart.css" />
</head>

<body>
    
    <header></header>

    <main>
        <div class="container mt-4">
            <div class="row text-white">
                <!-- column 1 -->
                <div class="col-lg-8 col-md-12 ">
                    <!-- nested row -->
                    <div class="row">
                        <h1 class="text-center y m-0 bg-dark text-white py-1">
                            Items in the Cart
                        </h2>

                        <!-- column 1 of nested row-->
                        <div class="col-lg-4 col-sm-12 p-3 text-center imagebox bg-secondary">
                            <img
                                src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzJ8fG1lbiUyMGNsb3RoaW5nfGVufDB8fDB8fHww"
                                class="rounded-5 " alt="its a cloth's image" />
                        </div>

                        <!-- column 2 of nested row-->
                        <div
                            class="col-lg-4 col-sm-12 d-flex flex-column justify-content-center bg-secondary ">
                            <div class="product text-center fw-bold mt-3">
                                Men's colorful shoe
                            </div>
                            <div class="product text-center fw-bold mt-3">$10</div>
                            <div class="product text-center mt-5">
                                <button class="btn btn-danger">
                                    <i class="fa fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>

                        <!-- column 3 of nested row-->
                        <div class="col-lg-4 col-sm-12 d-flex flex-column justify-content-center bg-secondary r">
                            <p class="fw-bold fs-5 text-center  my-lg-3 mt-my-5 my-sm-5 ">Please select the required Quantity</p>
                            <div class="input-group my-lg-0 mt-my-5 my-sm-5 my-2">
                                <button class="btn btn-primary decrease" onclick="decrease()">-</button>
                                <input type="text" id="quantity" value="0" readonly
                                    class="form-control text-center" size="1" />
                                <button class="btn btn-primary increase" onclick="increase()">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- column 2 -->
                <div class="col-lg-4 col-md-12 my-lg-0 my-md-3 mt-sm-3 mt-3 ">
                    <div class="card w-100 fs-4 h-100">
                        <div class="card-header fs-5 fw-bold text-center text-white bg-dark">
                            <h2>summary</h2>
                        </div>
                        <div class="card-body  ">
                            <div class="card-text">
                                <!-- product cost -->
                                <div
                                    class="pcost d-flex justify-content-lg-between justify-content-md-between justify-content-sm-between justify-content-between my-3">
                                    <div>Product Cost</div>
                                    <div>$10</div>
                                </div>
                                <div
                                    class="pcost d-flex justify-content-lg-between justify-content-md-between justify-content-sm-between justify-content-between">
                                    <div>Shipping charge</div>
                                    <div>$1</div>
                                </div>
                                <div
                                    class="pcost d-flex justify-content-lg-between my-3 justify-content-md-between justify-content-sm-between justify-content-between">
                                    <div>Delivery charge</div>
                                    <div>free</div>
                                </div>

                                <hr class="my-4" />

                                <div class="pcost d-flex justify-content-lg-between my-3 justify-content-md-between justify-content-sm-between justify-content-between">
                                    <div>Total</div>
                                    <div>$11</div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer text-center  text-white fw-bold bg-secondary">
                            Fashion is what you buy, style is what you do with it.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- cdn link to add jquery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- cdn link to add bootstrap js file -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>


    <!-- custom js file to inject header and footer -->
    <script src="./javascript/headfoot.js"></script>
    
    <!-- custom js to manipulate item count -->
    <script src="./javascript/cart.js"></script>

</body>

</html>
