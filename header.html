<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>

    <!-- The Bootstrap CSS file is linked to the document. -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

    <!-- link to add font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- linking index.css css file to this current document -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>

    <!-- navigation bar 1 -->
    <nav class="navbar navbar-expand-md bg-black d-flex align-items-center">
      <!-- a container for logo image and logo name -->
      <div class="logo d-flex align-items-center">
        <a href="./index.html"
          ><img
            src="./images/logo.jpeg"
            alt="logo image"
            class="rounded-pill ms-1"
        /></a>
        <h2 class="logoname mt-3 text-white mx-md-3 mx-sm-3">AmazeDeals</h2>
      </div>

      <!-- toggler button for md sm and xs screen sizes -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#togglebox"
      >
        <!-- Toggler Icon -->
        <i class=" fa fa-bars fa-lg text-white"></i>
      </button>

      <!-- togglebox(search bar + search icon + login button + cart) -->
      <div
        id="togglebox"
        class="collapse navbar-collapse justify-content-around"
      >
        <!-- search box and search icon -->
        <div class="searchbox d-inline-flex mt-2 ms-sm-2 ms-md-2">
          <input
            type="search"
            class="form-control"
            placeholder="Enter Product name "
            name="search"
            id="search"
            size="70"
          />
          <label for="search" class="form-label"
            ><i
              class="fa fa-search fa-2x bg-info btn btn-lg btn-info text-white"
            ></i
          ></label>
        </div>

        <!-- container for login button -->
        <div class="login">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                href="./login.html"
                class="btn btn-info btn-lg text-white fw-bold"
                >Login</a
              >
            </li>
          </ul>
        </div>

        <!-- container for cart  -->
        <div class="cart">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./cart.html" class="nav-link">
                <i class="fa fa-shopping-cart text-white fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- second navigation bar -->

    <nav class="navbar navbar2 navbar-expand justify-content-center">
      <!-- Bootstrap's navbar-nav class  includes the d-flex class -->
      <ul class="navbar-nav flex-wrap justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link nav-lg" href="./products.html">Products</a>
        </li>

        <!-- dropdown women-->

        <li class="dropdown nav-item m-0 ">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Men
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">All </a>
            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="#">Shirts </a>
            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="#">Pants </a>
            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="#">Hoddies </a>
          </div>
        </li>

        <!-- dropdown womwn-->

        <li class="dropdown nav-item my-0">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Women
          </button>
          <div class="dropdown-menu dropend">
            <a class="dropdown-item" href="#">All </a>
            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="#">Dresses </a>
            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="#">Pants </a>
            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="#">Skirts </a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </nav>


  </body>
</html>
